<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="fill">
      <mat-label>Post title</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="postForm.get('title').invalid">Post title can't be less than 2 character</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Post content</mat-label>
      <textarea matInput rows="6" formControlName="content" required></textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Post content can't be empty</mat-error>
    </mat-form-field>
    <div></div>
    <button mat-raised-button color="primary" type="submit">Submit Post</button>
  </form>
</mat-card>
